<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VezbaForme</title>
</head>
<body>
    <form>
        <fieldset><legend>Form Validation</legend>
        <label>Name: </label>
        <input type="text" name="ime"><br><br>
        
        <label>Username: </label>
        <input type="text" name="user"><br><br>
        
        <label>Password: </label>
        <input type="password" name="pass"><br><br>
        
        <label>Re-type password: </label>
        <input type="password" name="re-pass"><br><br>
        
        <label>Gender: </label>
        <input type="radio" name="Gen" value="male">male
        <input type="radio" name="Gen" value="female">female
        <input type="radio" name="Gen" value="other">other <br><br>
        
        <label>Programming skills: </label>
        <input type="checkbox" name="prog" value="java">Java
        <input type="checkbox" name="prog" value="android">Android
        <input type="checkbox" name="prog" value="ruby">Ruby
        <input type="checkbox" name="prog" value="net">Net <br><br>

        <label>Contact no: </label>
        <input type="text" name="tel"><br><br>

        <label>Email: </label>
        <input type="email" name="mejl"><br><br>

        <label>College: </label>
        <select name="col" value="col">
            <option value="" selected disabled hidden>Odaberite</option>
            <option value="Low">LOW</option>
            <option value="Mid">MID</option>
            <option value="High">HIGH</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </fieldset>
    </form>
</body>
</html>
